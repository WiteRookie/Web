<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Now | DonationHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero-donate text-center">
    <div>
      <h1>Donate Now</h1>
      <p class="lead">Your contribution helps feed millions around the world.</p>
    </div>
  </section>

  <!-- Donation Information Section -->
  <section class="section-padding">
    <div class="container">
      <h2 class="mb-4">Every Dollar Makes a Difference</h2>
      <p class="mb-5">Your donation will directly support food distribution programs, emergency hunger relief, and community food banking initiatives globally.</p>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="donationForm" class="bg-light p-4 rounded shadow">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="donorName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="donorEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Donation Amount (USD)</label>
              <input type="number" id="donateAmount" class="form-control" required min="1">
            </div>
            <div class="mb-3">
              <label for="donateCurrency" class="form-label">Select Currency</label>
              <select id="donateCurrency" class="form-select" required>
                <option value="USD" selected>USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Leave a Message (Optional)</label>
              <textarea id="donateMessage" class="form-control" rows="3" placeholder="Your kind words..."></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Donate Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load Header and Footer -->
  <script src="../scripts/script.js"></script>

  <script>
    fetch('http://localhost:3000/user/profile', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          id: userId,
        })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success){
          document.getElementById("donorName").value = data?.user?.name;
          document.getElementById("donorEmail").value = data?.user?.email;
        }
      });
  </script>

</body>
</html>
