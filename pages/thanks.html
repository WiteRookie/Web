<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You for Your Donation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #28a745;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .summary {
      background: #e9f7ef;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .summary p {
      margin: 0.5rem 0;
    }

    .btn {
      background: #28a745;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p class="message">Your donation means the world to us. You're helping make a real difference.</p>

    <div class="summary">
      <p><strong>Donor Name:</strong> <span id="donorName"> </span></p>
      <p><strong>Amount:</strong> <span id="donateAmount"> </span></p>
    </div>

    <a href="../index.html" class="btn">Back to Home</a>
  </div>

  <script src="../scripts/script.js"></script>
</body>
</html>
