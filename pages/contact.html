<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonationHub | Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../frontend/css/style.css">
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero-contact text-center">
    <div>
      <h1>Contact Us</h1>
      <p class="lead">We're here to help and answer any questions you may have.</p>
    </div>
  </section>

  <!-- Contact Info -->
  <section class="section-padding">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 mb-4">
          <h5>📍 Address</h5>
          <p>123 Global Street, Food City, Earth 12345</p>
        </div>
        <div class="col-md-4 mb-4">
          <h5>📞 Phone</h5>
          <p>+1 234 567 8901</p>
        </div>
        <div class="col-md-4 mb-4">
          <h5>✉️ Email</h5>
          <p>info@donationhub.org</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="section-padding bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Send Us a Message</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-12">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-5">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Optional Google Map -->
  <section class="section-padding">
    <div class="container text-center">
      <h4>Find Us</h4>
      <iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18068.969115364453!2d25.456566!3d65.0123608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46802e20ee0b3db5%3A0x79f5b9e7e21ab731!2sOulu%2C%20Finland!5e0!3m2!1sen!2sfi!4v1713096524500!5m2!1sen!2sfi"
  width="100%"
  height="300"
  style="border:0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load Header and Footer -->
  <script src="../frontend/js/index.js"></script>

</body>
</html>
